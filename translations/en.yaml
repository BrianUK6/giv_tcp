---
configuration:
  NUMINVERTORS:
    name: Number of Inverters
    description: >-
      How many GivEnergy inverters (max of 3) are you configuring?
  INVERTOR_IP_1:
    name: Inverter 1 - IP Address
    description: >-
      IP Address of Inverter #1
  NUMBATTERIES_1:
    name: Inverter 1 - Number of connected batteries
    description: >-
      How many batteries are directly connected to inverter 1?
  HADEVICEPREFIX:
    name: Inverter 1 - Home Assistant Entity Prefix
    description: >-
      You can leave this as default. A unique prefix applied to all of inverter 1's entities in Home Assistant.
  keyfile:
    name: Private Key File
    description: >-
      A file containing the private key. Place this file in the Home Assistant
      `ssl` folder.
  customize:
    name: Customize
    description: >-
      See the Documentation tab for more information about these options.
  debug:
    name: Debug
    description: >-
      If enabled will turn on debug logging for mosquitto and the auth plugin.
